<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <h1>Product Mart</h1>
        <span class="menu-spacer"></span>
        <div class="example-button-row">
            <button mat-button [routerLink]="'/home'" routerLinkActive="active-link">
                Home
            </button>
            <button mat-button [routerLink]="'/products'" routerLinkActive="active-link">
                Product
            </button>
        </div>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon cart-icon" aria-label="Example icon-button with cart icon">
            <mat-icon>shopping_cart</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/home'"> Home </a>
            <a mat-list-item [routerLink]="'/products'"> Product </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 88vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>F
